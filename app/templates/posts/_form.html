<form validates-form='save()'>
  <display-errors></display-errors>
  <div class="form-group">
    <label>Title</label>
    <input type='text' class='form-control input-lg' name='title' ng-model='post.title' validates-presence>
  </div>
  <div class="form-group">
    <label>Body</label>
    <textarea name='body' class='form-control input-lg' rows='20' ng-model='post.body' validates-presence></textarea>
  </div>
  <div class="form-group">
    <button class='btn btn-primary btn-lg'>Save</button>
    <a href='#' ng-click='cancel()'>Cancel</a>
  </div>
</form>
